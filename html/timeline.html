<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" type="text/css" />
    <link rel="stylesheet" href="../css/style.css" type="text/css" />
    <title>Through the Years - Timeline</title>
  </head>
  <body>
    <header class="header border-5">
      <nav class="nav">
        <ul class="nav-list">
          <li><a href="./about.html">Through the Years</a></li>
          <li><a href="./timeline.html">Timeline</a></li>
        </ul>
      </nav>
    </header>
    <main class="timeline-main border-5">
      <section class="profile-section border-5">
        <h1 class="h1 year border-5">2015</h1>
        <section class="gallery border-5">
          <video
            src="../static/videos/2015_world_process_of_invention_wgi_prelims.mp4"
            poster="../static/images/2015/the-process-of-invention1.jpg"
            class="gallery__video"
            preload="metadata"
            controls
          >
            <p>Sorry, Your browser does not support HTML video.</p>
          </video>
          <section class="gallery__images">
            <img
              src="../static/images/2015/the-process-of-invention1.jpg"
              alt="The process of invention floor design."
              class="image-preview"
            />
            <img
              src="../static/images/2015/the-process-of-invention2.jpg"
              alt="Arron Duran doing a stick flip"
              class="image-preview"
            />
            <img
              src="../static/images/2015/the-process-of-invention3.jpg"
              alt="2015 battery warm up in the lot at WGI Championship"
              class="image-preview"
            />
          </section>
        </section>
        <section class="summary border-5">
          <h2 class="h2 show-title">SHOW NAME GOES HERE</h2>
          <div class="classification">Class<span>CLASS GOES HERE</span></div>
          <div class="awards">Award <span>AWARD GOES HERE</span></div>
          <p class="description">THIS IS THE DESCRIPTION</p>
          <section class="instructors">
            <ul>
              <li></li>
            </ul>
          </section>
          <section class="members"></section>
        </section>
      </section>
    </main>
  </body>
</html>
